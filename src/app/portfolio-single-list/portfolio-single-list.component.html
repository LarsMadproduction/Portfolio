<section
  id="portfolio_content"
  *ngFor="let project of projects; let i = index"
  [ngClass]="{ reverse: i % 2 === 1 }"
>
  <div>
    <img src="{{ project.image }}" style="width: 85%" alt="" />
  </div>
  <div class="description">
    <h2>{{ project.name }}</h2>
    <h3>{{ project.skills }}</h3>
    <p>
      {{ project.descriptionKey | translate }}
    </p>
    <div class="btns">
      <a
        [ngClass]="{
          'disabled-btn': isDisabled(project.linkProject),
          'test-btn': !isDisabled(project.linkProject)
        }"
        [href]="
          isDisabled(project.linkProject)
            ? 'javascript:void(0);'
            : project.linkProject
        "
        (click)="preventNavigation($event, project.linkProject)"
        target="_blank"
      >
        Live test
      </a>
      <a class="git-btn" target="_blank" href="{{ project.linkGit }}">Github</a>
    </div>
  </div>
</section>
