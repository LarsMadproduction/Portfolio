<div class="bg-color">
  <section>
    <a (click)="backToMain()"><img src="portfolio-logo.png" alt="" /></a>

    <div class="language-switch">
      <button
        (click)="switchLanguage('de')"
        [class.active]="currentLang === 'de'"
      >
        DE
      </button>
      <button
        (click)="switchLanguage('en')"
        [class.active]="currentLang === 'en'"
      >
        EN
      </button>
    </div>

    <div>
      <a
        class="desktop-nav"
        (click)="backToMainByNav('about_me')"
        [class.active]="activeSection === 'about_me'"
        >{{ "about_me" | translate }}</a
      >
      <a
        class="desktop-nav"
        (click)="backToMainByNav('my_skills')"
        [class.active]="activeSection === 'my_skills'"
        >{{ "skills" | translate }}</a
      >
      <a
        class="desktop-nav"
        (click)="backToMainByNav('portfolio')"
        [class.active]="
          activeSection === 'portfolio' || activeSection === 'portfolio_content'
        "
        >Portfolio</a
      >
    </div>
    <app-mobile-nav></app-mobile-nav>
  </section>
</div>
